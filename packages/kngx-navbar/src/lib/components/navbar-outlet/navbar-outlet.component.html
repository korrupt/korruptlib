<nav class="kngx-navbar-outlet-component">
  <div (click)="buttonClicked(button.id)" class="kngx-navbar-button" *ngIf="button$ | async as button">
    <ng-content select=".button"></ng-content>
  </div>
  <div [class.center]="center" class="kngx-navbar-title" *ngIf="title$ | async as title">
    <ng-content select=".title"></ng-content>
  </div>
</nav>
